{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block extra_title %}- Profile Update{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid container-main ">
    <div class="row">
        <div class="col main-title text-center">
            <h4>Contact Us</h4>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 form-inner-content">
            <p></p>
            <form action="{% url 'contact_us' %}" method="POST" id="contact-us-form">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-center">
                    <a class="btn btn-cancel btn-sm my-2" href="{% url 'home' %}">Cancel</a>
                    <button type="submit" class="btn btn-ok btn-sm my-2 ms-4">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
