<!-- Template for the maintenance of general information records
It is very sensitive as changes to any of the records affect the entire application
Only the Admin has access to this page
The access restriction is implemented in the view -->

{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block extra_title %}- General Information {% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid container-main">
    <div class="row">
        <div class="col main-title text-center">
            <h4>Maintain General Information</h4>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <form action="{% url 'general_info' %}" method="POST" id="gen_info_update">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="d-flex justify-content-start mt-2">
                    <a href="{% url 'home' %}" class="btn btn-ok mb-2 me-5">
                        <span>
                            <i class="fas fa-angle-double-left"></i>
                        </span>
                        <span>Home</span>
                    </a>
                    <a href="{% url 'general_info' %}" class="btn btn-cancel mb-2 ms-5 me-5">
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-primary btn-ok mb-2 ms-5" name="save_gen_info">Save</button>
                </div>
                <input type="hidden" name="info_code" value={{info_code}} id="clicked-code">
                <button class="hidden" id="select-info-btn" type="submit" name="action">select actual</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block postloadjs %}
    <script src="{% static 'js/utility.js' %}"></script>
{% endblock %}
