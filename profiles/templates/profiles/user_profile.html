{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block extra_title %}- Profile Update{% endblock %}

{% block content %}
<div class="overlay"></div>

<div class="container-fluid gx-4 ">
    <div class="row">
        <div class="col main-title text-center">
            <h4>Update Your Profile Details</h4>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 form-inner-content">
            <p></p>
            <form action="{% url 'update_profile' %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ profile_form|crispy }}
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-ok btn-sm m-1">Save</button>
                    <a class="btn btn-cancel btn-sm m-1" href="{% url 'home' %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
