{% extends "base.html" %}
{% load static %}

{% block extra_title %}- 404 Page Error{% endblock %}

{% block content %}

<div class="overlay"></div>
<div class="container-fluid container-main">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center page-heading">404 Page not found!</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-10 text-center mt-5">
            <img class="img-fluid" src="{{ MEDIA_URL }}error_404.jpg" alt="Error 404 page not found.">
        </div>
        <div class="col-12 text-center">
            <p class="mx-auto mt-3">Its like you entered an invalid address leading nowhere!</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-10 text-center">
            <p class="text-center  mx-auto">
                <a href="{% url 'home' %}" class="btn btn-outline-danger ms-2" aria-label="Link to home page.">
                    Return home
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
